<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 110px;
    padding: 0;
    background-image: url('https://cdn.pixabay.com/photo/2019/04/24/21/55/cinema-4153289_640.jpg'); 
    background-size: cover ; /* This will make the background image cover the whole element */
    background-position: center;
    background-repeat: no-repeat;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the form */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Movie Ticket Booking</h1>
    <form id="booking-form">
        <label for="movie">Movie:</label>
        <select id="movie" name="movie" required>
            <option value="" disabled selected>Select a movie</option>
            <option value="Avengers: Endgame">Avengers: Endgame</option>
            <option value="Spider-Man: Far From Home">Spider-Man: Far From Home</option>
            <option value="Joker">Joker</option>
            <!-- Add more movie options here -->
        </select>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="10" required>
        <button type="submit">Book Now</button>
    </form>
    <script>
        const form = document.getElementById('booking-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const movie = document.getElementById('movie').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const seats = document.getElementById('seats').value;
            if (movie === '' || date === '' || time === '' || seats === '') {
                alert('Please fill in all fields.');
                return;
            }
            const bookingDetails = `Movie: ${movie}\nDate: ${date}\nTime: ${time}\nNumber of Seats: ${seats}`;
            alert(bookingDetails);
        });
    </script>
</body>
</html>
